<head>

    <title>Bootstrap Jumbotron</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

</head>
<body>
    <div class="container">
        <h2>Basic progress bar</h2>
        <br>
        <p>To create a defalt progress bar, addd a .progress class to a container element and add th progress-bar class to its child element. Use CSS width property to set the width of the progress bar:</p>
        <br>
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
            </div>

        </div>
    </div>
</body>
